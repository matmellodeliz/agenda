<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .error {
            color: red;
            display: none;
        }


    </style>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="titulo"></h1>
        <form class="needs-validation">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Joao da Silva">
                <div class="error">Informe o nome</div>
            </div>
            <div class="mb-3">
                <select id='genero' class="form-select" aria-label="Default select example">
                    <option selected>Gênero</option>
                    <option value="mas">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="out">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="3"></textarea>
                <div class="error">Informe o endereco</div>
            </div>
            <div class="mb-3">
                <button type="button" id="btn-adicionar" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
        <table class="table" id="tabela-agenda">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Gênero</th>
                <th scope="col">Endereço</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
